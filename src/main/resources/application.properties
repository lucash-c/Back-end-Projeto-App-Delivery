spring.profiles.active=${APP_PROFILE:prod}

server.port=8080
default.sender=${EMAIL_SENDER:vazio} 
default.recipient=${EMAIL_RECIPIENT:vazio} 

#Valores padrão para o segredo e o tempo de expiração do token
jwt.secret=${JWT_SECRET:vazio}
jwt.expiration=${JWT_EXPIRATION:86400000}

aws.access_key_id=${AWS_KEY_ID:vazio}
aws.secret_access_key=${AWS_ACCESS_KEY:vazio} 
s3.bucket=projeto-delivery
s3.region=sa-east-1

img.prefix.client.profile=cp
img.profile.size=200

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
